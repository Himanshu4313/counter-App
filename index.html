<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kanit:wght@300&family=Lato:ital,wght@1,300&family=Manrope:wght@400;500;700;800&family=Open+Sans:wght@300;400&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- add  css file -->
    <link rel="stylesheet" href="./style.css" />
    <title>Counter App</title>
  </head>
  <body>
    <!-- Body Part -->
    <div>
      <h1>Counter</h1>
      <div class="CounterBox">
        <span id="CounterNumber">0</span>
      </div>
      <!-- button container -->
      <div class="buttonContainer">
        <div id="decrementbtn">
          <button id="decre" class="btn">DECREASE</button>
        </div>
        <div id="resetbtn">
          <button id="reset" class="btn">RESET</button>
        </div>
        <div id="incrementbtn">
          <button id="incre" class="btn">INCREASE</button>
        </div>
      </div>
    </div>

    <!-- link javaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
